<!DOCTYPE html>
<html>
    <head>
        <title>Phần cứng máy tính</title>
        <meta charset="utf-8">
        <style>
            table{
            border-collapse: collapse;
            width: 20%; text-align: right;
            }
            th, td{
            border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class ="thietbi">
            <form method="post" action="">
                <p><b>Thiết bị: <br></b>
                <select size="4" name="equips" multiple>
                    <option value="cpu">CPU</option>
                    <option value="Mainboard">Mainboard</option>
                    <option value="ASUSDVD">ASUS DVD</option>
                    <option value="RAMKMax">RAM KingMax</option>
                    <option value="HDD">Hard Disk</option>
                </select></p>
                <p><b>Thời gian bảo hành</b><br>
                <select size="1" name="years">
                    <option value="1">1 năm</option>
                    <option value="2">2 năm</option>
                    <option value="3">3 năm</option>
                </select></p>
                <p><input type="submit" value="submit" name="B1">
                <input type="reset" value="reset" name="B2"></p>
            </form>
        </div>
        <p><b>BẢNG TIỀN THƯỞNG</b></p>
        <table>
            <tr>
                <th>Loại</th>
                <th>Tiền thưởng</th>
            </tr>
            <tr>
                <td>Giỏi</td>
                <td>300000</td>
            </tr>
            <tr>
                <td>Khá</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>TB</td>
                <td>50000</td>
            </tr>
            <tr>
                <td>Yếu</td>
                <td>0</td>
            </tr>
        </table>
        <p><b>CÔNG THỨC</b></p>
        <p>H<sub>2</sub>O &nbsp; O<sup>o</sup>C &nbsp; H<sub>2</sub>SO<sub>4</sub> &nbsp; A<sup>2</sup> + B<sup>2</sup></p>
        <p>(A + B)<sup>3</sup> &nbsp; NH<sub>3</sub></p>
    </body>
</html>
